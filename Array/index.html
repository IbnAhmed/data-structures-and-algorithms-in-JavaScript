<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
	<link rel="stylesheet" type="text/css" href="../assets/style.css?v=0.3">
	<script src="array.js"></script>
</head>
<body>
	<main class="documentation">
		<h3 class="documentation-header">Watch On Browser Console</h3>
		<div class="documentation-body">
			<p class="documentation-item">
				<span class="key">Class Name</span>
				<span class="value">Array</span>
			</p>
			<p class="documentation-item">
				<span class="key">Function List</span>
				<span class="value">
					<code class="pre-line">insert(item)

						removeAt(index)

						intersect()
						reverse()

			</p>
			<p class="documentation-item">
				<span class="key">Code Sample</span>
				<span class="value">
					<code class="pre-line">let newArr = new Array();
						newArr.insert(1);
						newArr.insert(2);
						newArr.insert(3);
						newArr.insert(10);
						newArr.print();
					</code>
				</span>
			</p>
		</div>
